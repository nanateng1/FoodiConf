<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodiConf</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="output/tailwind.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&family=Yeseva+One&display=swap" rel="stylesheet" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  </head>
  <body>
    <div class="w-full min-h-screen bg-hero bg-cover bg-center relative">
      <div class="">
        <nav class="py-5 bg-oxford-blue bg-opacity-20 z-20">
          <div class="container mx-auto flex justify-between">
            <div>
              <h1 class="text-turquoise-blue font-body font-bold text-3xl">  Foodi<span class="text-ruby">Conf</span></h1>
            </div>
          </div>
        </nav>

        <!-- hero section -->
        <div class="container mx-auto py-5 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="flex flex-col md:flex-row items-center justify-around">
            <!-- hero left section -->
            <div class="flex flex-col gap-2 text-oxford-blue font-body w-full md:w-4/6 items-center md:items-stretch">
              <h1 class="font-primary font-bold text-5xl md:text-6xl lg:text-7xl xl:text-8xl leading-normal text-center md:text-left">
                Start Cooking <br />
                with what's in <br />
                your Refrigerator
              </h1>
              <p class="font-body text-xl md:text-2xl">
                Got some ingredients and don't know what to prepare? <br />
                We've got you covered.
              </p>
              <form action="" class="border-turquoise-blue border rounded-xl p-1 flex flex-row bg-white items-center justify-between w-full">
                <input id="search-input" class="w-3/4 outline-none " type="text" placeholder="Type Ingredient Here" required />
                <button class="bg-turquoise-blue text-lg w-fit px-2 py-1 rounded-md font-semibold"><a href="#result">Search</a></button>
              </form>
            </div>
            <!-- hero right section -->
            <div class="w-1/2 md:w-5/12 -z-10 flex flex-col md:flex-row">
              <img class="-rotate-90 md:-rotate-45 w-fit hidden md:block drop-shadow-2xl" src="/output/img/fathul-abrar-ZqREbckCRQA-unsplash1.png" alt="" />
              <div class="flex flex-row md:flex-col justify-around w-full items-center md:hidden lg:flex pt-5 z-10">
                <img src="/output/img/potatoes.png" alt="" />
                <img src="/output/img/baiq-daling-ykThMylLsbY-unsplash.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- search results -->
    <div id="result" class="bg-gray-300 hidden">
      <!-- <div class="absolute container top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"> -->
        <div class="container mx-auto text-oxford-blue py-5">
          <div class="flex flex-col">
            <div class="text-center py-5">
              <h1 class="font-primary text-5xl py-3">Your Results are Ready</h1>
              <p class="font-body text-xl">You can prepare these yummy meals with <span id="meal-name">potatoes</span></p>
            </div>
            <div class="flex gap-3  justify-center">
              <!-- result cards -->
              <div id="meal-card" class="flex flex-row flex-wrap gap-3 rounded-xl py-3 justify-center">
                <!-- <div class="w-72 h-72">
                  <img class="rounded-lg object-cover w-full h-full drop-shadow-md" src="https://www.themealdb.com/images/media/meals/sypxpx1515365095.jpg" alt="" />
                </div>
                <div class="text-center font-body text-xl bg-black bg-opacity-30 rounded-b-md flex flex-col">
                  <span class="font-semibold">Rice </span>
                  <span id="get-recipe"><a href="" class="text-cyan-300 italic underline leading-relaxed">Get Recipes</a></span>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <!-- Recipe details -->
    <article id="meal-details" class="absolute container top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-screen flex items-center modal">
      <div class="bg-cyan-400 bg-opacity-75 w-4/5 h-3/4 md:h-2/3 rounded-md mx-auto">
        <div class="justify-end py-5 px-3 text-xl relative right-4 top-6 closeModal">
          <i class="fa-solid fa-xmark right-1 top-0 p-2 absolute cursor-pointer"></i>
        </div>
        <!-- meal details -->
        <div class="flex ">
          <div>g</div>
          <div>h</div>
        </div>

      </div>
    </article>
    <script src="/src/main.js"></script>
  </body>
</html>
